<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
    <script src="./node_modules/leaflet/dist/leaflet.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="h-svh bg-secondary">
      <header
        class="px-4 h-12 w-full bg-primary text-xl text-white font-light flex flex-row items-center lg:text-2xl"
      >
        Weather App
      </header>
      <div
        class="h-full px-2 pt-14 pb-2 grid grid-rows-4 grid-cols-2 gap-2 -mt-12 lg:px-4 lg:pb-6 lg:pt-16"
      >
        <div id="map" class="col-span-2 lg:col-span-1 lg:row-span-4 bg-white">
          <div
            id="map-content"
            class="h-full w-full p-2 flex justify-center items-center text-lg font-light"
          >
            <div
              class="grid grid-rows-2 grid-cols-2 items-center bg-secondary rounded"
            >
              <div class="flex flex-wrap p-2 col-span-2 border-b border-white">
                Allow the use of your current location?
              </div>
              <button
                id="yes-location"
                class="p-2 rounded-bl flex w-full justify-center items-center border-r border-white hover:bg-green hover:cursor-pointer hover:font-medium"
              >
                Yes
              </button>
              <button
                id="no-location"
                class="p-2 rounded-br flex w-full justify-center items-center hover:bg-red hover:cursor-pointer hover:font-medium"
              >
                No
              </button>
            </div>
          </div>
        </div>

        <div
          id="week-weather"
          class="col-span-full bg-white lg:col-span-1 h-full px-4 py-2 grid grid-rows-4 items-center animate-pulse"
        >
          <div class="h-2/5 w-1/2 bg-primary rounded-full"></div>
          <div class="h-2/5 w-full bg-primary rounded-full"></div>
          <div class="h-2/5 w-full bg-primary rounded-full"></div>
          <div class="h-2/5 w-full bg-primary rounded-full"></div>
        </div>

        <div
          id="cities"
          class="col-span-2 row-span-2 grid grid-rows-3 grid-cols-2 gap-2 lg:col-span-1"
        ></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
